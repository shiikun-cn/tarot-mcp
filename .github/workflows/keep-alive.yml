name: keep-alive-ping

on:
  schedule:
    - cron: '*/10 * * * *' # 注意：如前所述，这个依然可能不准时
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping service health
        env:
          # 1. 修改 URL 为 /health
          URL: https://tarot-mcp.onrender.com/health
          API_KEY: ${{ secrets.SERVICE_API_KEY }}
        run: |
          echo "Pinging $URL"
          # 2. 去掉了 -I 参数 (HEAD -> GET)
          # 3. 保留 -sS (静默但显示错误) 和 --max-time (防止卡死)
          curl -sS --max-time 10 -H "X-API-KEY: $API_KEY" "$URL" || echo "Ping failed at $(date)"